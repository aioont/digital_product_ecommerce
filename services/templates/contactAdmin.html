{% load static %}
<link href="{% static 'css/forms.css' %}" rel="stylesheet">
<h1>Contact admin</h1>
<p>Request form to add your services and list your profile</p>

<center>
  {% for message in messages %}
                 <p class ="messages" >{{ message }}</p>
  {% endfor %}
  </center>
  
<div class="forms-design">
    <form method="POST">
    {% csrf_token %}
    <div class="zblock">
        {{ form.as_p }}
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
