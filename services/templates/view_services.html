{% load static %}

<title> Services </title>

<head>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>


    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

</head>

<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
  <div class="row px-xl-5">
      <div class="col-lg-5 mb-30">
          <div id="product-carousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner bg-light">

                  <div class="carousel-item active">
                      {% if services.image %}
                      <div class="product-img position-relative overflow-hidden">
                          <img class = "w-100 h-100" src="{{ services.image.url }}" alt="Image of {{ services.title }}">
                       {% endif %} 
                      </div>
                  </div>

                  <div class="carousel-item">
                      <img class="w-100 h-100" src="{{ services.image.url }}" alt="Image">
                  </div>
                  <div class="carousel-item">
                      <img class="w-100 h-100" src="{{ services.image.url }}" alt="Image">
                  </div>
                  <div class="carousel-item">
                      <img class="w-100 h-100" src="{{ services.image.url }}" alt="Image">
                  </div>
              </div>
              <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                  <i class="fa fa-2x fa-angle-left text-dark"></i>
              </a>
              <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                  <i class="fa fa-2x fa-angle-right text-dark"></i>
              </a>
          </div>
      </div>

      <div class="col-lg-7 h-auto mb-30 text-dark">
          <div class="h-100 bg-light p-30 text-dark">
              <h3 class="text-dark"> {{ services.title }}</h3>
             
             
              <h5 class="text-dark">  $ {{ services.price }} may vary</h5>
              <h5 class="text-dark"> Service Provider : serpro.service_provider_name </h5>
              <div class="d-flex mb-3">
                  <div class="text-primary mr-2">
                      <small class="fas fa-star"></small>
                      <small class="fas fa-star"></small>
                      <small class="fas fa-star"></small>
                      <small class="fas fa-star-half-alt"></small>
                      <small class="far fa-star"></small>
                  </div>
                  <small class="pt-1 text-dark"> {{ serpro.rating }} </small>
              </div>

              <div class="d-flex align-items-center mb-4 pt-2">
                  <a class="btn btn-primary px-3" href="{% url 'contact' %}"><i class="fa fa-shopping-cart mr-1"></i> Contact to know about service </a>
              </div>
    </div>
</div>
