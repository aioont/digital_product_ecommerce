{% load static %}

<head>
	<!-- Customized Bootstrap Stylesheet -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<style>
		input[type="email"] {
			width: 100%;
			padding: 0.5rem 1rem;
			font-size: 1rem;
			color: #333;
			border: none;
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="{% static 'img/logo.png' %}" alt="logo" width="100" height="100">
					</div>

					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4 text-dark">Become a Vendor and Start your business today :)</h1>
							<form method="POST" enctype="multipart/form-data" class="needs-validation text-dark" novalidate="" autocomplete="off">
								{% csrf_token %}
								<input type="text" name="user" value="{{ request.user.id }}">

								{{ form.as_p }}

								<div class="align-items-center d-flex">
									<input type="submit" value="Register" class="btn btn-primary ms-auto">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
